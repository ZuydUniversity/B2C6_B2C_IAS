- name: Configure Production VMs
  hosts: production
  become: yes
  tasks:
    - name: Update packages list
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - openssl
        state: present

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker's official GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Add Docker repository to Apt sources
      shell: |
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
          tee /etc/apt/sources.list.d/docker.list > /dev/null
        apt-get update

    - name: Install Docker on system
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker is running
      service:
        name: docker
        state: started

    - name: Update Dynamic DNS Record
      shell: curl "{{ DDNS_LINK }}"
      register: ddns_result

    - name: Check DDNS update result
      debug:
        var: ddns_result.stdout

    - name: Create certs directory for nginx
      file:
        path: /etc/nginx/certs
        state: directory
        mode: '0755'

    - name: Generate SSL certificate and private key
      command: >
        openssl req -x509 -nodes -days 365 -newkey rsa:2048
        -keyout /etc/nginx/certs/myolink.key
        -out /etc/nginx/certs/myolink.crt
        -subj "/CN=myolink.info.gf"

    - name: Copy nginx config template
      template:
        src: configurations/templates/nginx_https.conf.j2
        dest: /etc/nginx/conf.d/nginx_https.conf

    - name: Create Compose file
      copy:
        content: |
          # docker-compose.yml
          name: ansible-compose-stack
          services:
            frontend:
              image: snailcape/cipipelinetest
              restart: always
              ports:
                - 8080:5000
            backend:
              image: ichishihoness/my-backend:latest
              restart: always
              ports: 
                - 8000:8000
              links:
                - db
              environment:
                DB_USER: "{{ DB_USER }}"
                DB_PASSWORD: "{{ DB_PASSWORD }}"
                DB_HOST: db
                DB_NAME: "{{ DB_NAME }}"
            db:
              image: mariadb:latest
              restart: always
              environment:
                MYSQL_ROOT_PASSWORD: "{{ DB_PASSWORD }}"
              volumes:
                - db_data:/var/lib/mysql
              ports:
                - 3306:3306

            nginx:
              image: nginx:latest
              restart: always
              ports:
                - 443:443
              volumes:
                - ./configurations/templates/nginx_https.conf.j2:/etc/nginx/conf.d/default.conf:ro
                - /etc/nginx/certs:/etc/nginx/certs:ro
              depends_on:
                - frontend
                - backend
                
            watchtower:
              image: containrrr/watchtower
              restart: always
              volumes:
                - /var/run/docker.sock:/var/run/docker.sock
              command: --cleanup --interval 300
          volumes:
            db_data:
        dest: /tmp/dockercompose-file

    - name: Launch Docker Compose
      ansible.builtin.command: docker compose -f /tmp/dockercompose-file up --detach

    - name: Deploy NGINX configuration
      template:
        src: configurations/templates/nginx_https.conf.j2
        dest: /etc/nginx/conf.d/default.conf
      notify:
        - restart nginx
    
  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
