- name: Configure Production VMs
  hosts: production
  become: yes
  tasks:
    - name: Update packages list
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker's official GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Add Docker repository to Apt sources
      shell: |
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
          tee /etc/apt/sources.list.d/docker.list > /dev/null
        apt-get update

    - name: Install Docker on system
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker is running
      service:
        name: docker
        state: started

    - name: Update Dynamic DNS Record
      shell: curl "{{ DDNS_LINK }}"
      register: ddns_result

    - name: Check DDNS update result
      debug:
        var: ddns_result.stdout

    - name: Install nginx
      apt: 
        name: nginx
        state: present
      tags:
        - nginx

    - name: Install Certbot NGINX plugin
      apt:
        name: python3-certbot-nginx
        state: present
      tags:
        - certbot

    - name: Obtain SSL certificates from Let's Encrypt
      shell: certbot certonly --nginx -d myolink.info.gf --non-interactive --agree-tos --email 2201483franssen@zuyd.nl
      args:
        creates: /etc/letsencrypt/live/myolink.info.gf/fullchain.pem
      tags:
        - certbot  

    - name: Configure NGINX HTTPS site
      template:
        src: nginx_https.conf.j2
        dest: /etc/nginx/sites-available/https
        owner: root
        group: root
      notify:
        - Reload NGINX
      tags:
        - nginx

    - name: Enable NGINX https site
      file:
        src: /etc/nginx/sites-available/https
        dest: /etc/nginx/sites-enabled/https
        state: link
        owner: root
        group: root
      notify:
        - Reload NGINX
      tags:
        - nginx    

    - name: Create Compose file
      copy:
        content: |
          # docker-compose.yml
          name: ansible-compose-stack
          services:
            frontend:
              image: snailcape/cipipelinetest
              restart: always
              ports:
                - 80:5000
            backend:
              image: ichishihoness/my-backend:latest
              restart: always
              ports: 
                - 8000:8000
              links:
                - db
              environment:
                DB_USER: "{{ DB_USER }}"
                DB_PASSWORD: "{{ DB_PASSWORD }}"
                DB_HOST: db
                DB_NAME: "{{ DB_NAME }}"

            db:
              image: mariadb:latest
              restart: always
              environment:
                MYSQL_ROOT_PASSWORD: "{{ DB_PASSWORD }}"
              volumes:
                - db_data:/var/lib/mysql
              ports:
                - 3306:3306

            backup:
              image: fradelg/mysql-cron-backup
              restart: always
              environment:
                MYSQL_HOST: db
                MYSQL_PORT: 3306
                MYSQL_USER: root
                MYSQL_PASS: "{{ DB_PASSWORD }}"
                CRON_TIME: "0 3 * * *"  # Daily at 3am
                BACKUP_DIR: /backups
              volumes:
                - db_backup:/backups

            watchtower:
              image: containrrr/watchtower
              restart: always
              volumes:
                - /var/run/docker.sock:/var/run/docker.sock
              command: --cleanup --interval 300

          volumes:
            db_data:
        dest: /tmp/dockercompose-file

    - name: Launch Docker Compose
      ansible.builtin.command: docker compose -f /tmp/dockercompose-file up --detach

  handlers: 
    - name: Restart NGINX
      systemd:
        name: nginx
        state: restarted

    - name: Reload NGINX
      systemd:
        name: nginx
        state: reloaded
